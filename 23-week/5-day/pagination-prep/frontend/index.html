<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Pets</title>

    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏄🏻‍♂️</text></svg>"
      type="image/x-icon"
    />

    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏄🏻‍♂️</text></svg>"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Pet Pics</h1>
      <section class="container">
        <form action="/pets/search" method="GET" style="width: 75%; margin: 1rem auto; padding: 1rem; background-color: var(--seconndary-color); border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
            <select name="isCat" style="width: 70%; padding: 0.5rem 1rem; height: 35px; border: 1px solid var(--primary-color); border-radius: 5px; font-family: 'Poppins', sans-serif; background-color: var(--text-color); color: var(--primary-color);">
                <option value="true">Cats</option>
                <option value="false">No Cats</option>
                <option value="sequeleyes">I'll cause an error</option>
            </select>
            <button type="submit" style="background-color: var(--primary-color); color: var(--text-color); border: none; padding: 0.5rem 1rem; border-radius: 5px; font-family: 'Poppins', sans-serif; cursor: pointer; margin-left: 10px; transition: background-color 0.3s ease;">
                Search
            </button>
        </form>

        </form>
        <div class="post-container">
        </div>
      </section>

      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </main>

    <footer>
      <p>
        Keep on scrollin! There should be 200 pets!
      </p>
    </footer>
  </body>
</html>
