version: '3'

services:
  drupal:
    build: .
    image: swag/custom-drupal
    ports:
      - 8080:80
    depends_on:
      - "postgres"

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-data: